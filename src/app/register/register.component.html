<div class="" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="" role="document">
        <div class="">
            <div class="">
                <div id="mensajeAlertaGuardarUsuarios"></div>
                <section class="card-body" style="margin-left: 250px;"><h5 class="card-title" style="margin-left: 160px; margin-bottom: 50px;">Registro</h5>
                    <div class="position-relative form-group"><label for="username" class="">Nombre de ususario</label><input [(ngModel)]="username" type="text" name="username" id="username"  class="form-control form-control-sm" style="width: 400px; margin-left: 270;"></div>
                    <div class="position-relative form-group"><label for="password" class="">Contrase√±a</label><input [(ngModel)]="password" type="password" name="password" id="password"  class="form-control form-control-sm" style="width: 400px; margin-left: 270;"></div>
                    <div class="position-relative form-group"><label for="email" class="">Correo electronico</label><input [(ngModel)]="email" type="email" name="email" id="email"  class="form-control form-control-sm" style="width: 400px; margin-left: 270;"></div>
                    <div class="position-relative form-group"><label for="perfilPhoto" class="">Foto de perfil (Opcional)</label><input [(ngModel)]="perfilPhoto" type="email" name="perfilPhoto" id="perfilPhoto"  class="form-control form-control-sm" style="width: 400px; margin-left: 270;"></div>
                </section>      
            </div>
            <div class="" style="margin-left: 400px;">
                <button (click)="guardarUsuario()" type="button" class="btn mr-2 mb-2 btn-primary" >Registrar usuario <i class="fas fa-plus" title="registrar"></i></button>
            </div>
        </div>
    </div>
</div>
